<div class="adjwidth">
	<h4>Portfolio</h4>
	<hr>

	Project size:
    <select id="project_size" ng-model="filterItem.project" ng-options="item.name for item in filterOptions.projects">
    </select>

	<hr>

	<div class="row small-up-1 medium-up-2 large-up-3">
	  <div data-ng-repeat="item in data | filter:customFilter" class="column box">
	    <img src="{{item.url}}" class="thumbnail" alt="">
	    <span>{{item.name}}</span>
	  </div>
	</div>
</div>
